version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Setting AWS credentials from custom variables"
        - export AWS_ACCESS_KEY_ID=$AMPLIFY_ACCESS_KEY
        - export AWS_SECRET_ACCESS_KEY=$AMPLIFY_SECRET_KEY
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npm install --force
        - export AWS_ACCESS_KEY_ID=$AMPLIFY_ACCESS_KEY
        - export AWS_SECRET_ACCESS_KEY=$AMPLIFY_SECRET_KEY
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*